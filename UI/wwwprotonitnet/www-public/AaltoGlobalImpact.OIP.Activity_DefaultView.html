<!-- THEBALL-CONTEXT-ROOT-BEGIN:AaltoGlobalImpact.OIP.Activity -->
<div class="header clearfix">
    <h2 class="clearfix">
        <!-- start oip-atom-title.txt -->
        <a data-id="[!ATOM]ID[ATOM!]_ActivityName" title="Edit Activity Name" class="noteditable open-IncontextEditDialog_Text_Short in-context-edit">[!ATOM]ActivityName[ATOM!]</a>
        <br>
        <p>
            <img src="[!ATOM]ProfileImage.ImageData.ContentUrlBase[ATOM!]_320x240_crop.jpg" />
        </p>
    </h2>
    <div class="border category-news clearfix">
        <span class="label category-news">News</span>
    </div>
</div>

<!-- THEBALL-CONTEXT-OBJECT-BEGIN:Introduction -->
<!-- oip-module-introduction.txt -->
<!-- <p>
    <a data-id="[!ATOM]ID[ATOM!]_Body"  class="noteditable open-IncontextEditDialog_Text_Long in-context-edit">[!ATOM]Body[ATOM!]</a>
</p>-->
<!-- end oip-module-introduction.txt -->

<!-- THEBALL-CONTEXT-END:Introduction -->

<div class="content">
    <div class="multicolumnElement">
        <p>[!ATOM]Description[ATOM!]</p>
    </div>
</div>

<div class="media">
    <div id="flowcontainer" class="thumbnails">

        <!-- THEBALL-CONTEXT-COLLECTION-BEGIN:ImageGroupCollection -->

        <div class="oipimagecollection thumbnail">
            <a data-toggle="modal" href="#ImagesCollection[!ATOM]ID[ATOM!]" rel="tooltip" title="click this image to open this image large and some other images if present">
                <img src="[!ATOM]FeaturedImage.ImageData.ContentUrlBase[ATOM!]_320x240_crop.jpg" class="thumbnail" alt="[!ATOM]Title[ATOM!]"/>
                <br>
                [!ATOM]Title[ATOM!]
            </a>
        </div>
        <div id="ImagesCollection[!ATOM]ID[ATOM!]" class="modal hide fade">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h2 class="title">[!ATOM]Title[ATOM!]</h2>
                <p>[!ATOM]Description[ATOM!]</p>
            </div>
            <div class="modal-body">
                <div id="#myCarousel[!ATOM]ID[ATOM!]" class="carousel">
                    <!-- Carousel items -->
                    <div class="columns">
                        <div id="myCarousel[!ATOM]ID[ATOM!]" class="carousel slide image-carousel">
                            <div class="carousel-inner">
                                <!-- THEBALL-CONTEXT-COLLECTION-BEGIN:ImagesCollection -->
                                <div class="item">
                                    <img src="[!ATOM]ImageData.ContentUrlBase[ATOM!]_1280x720_whole.jpg" alt="[!ATOM]Caption[ATOM!]">
                                    <div class="carousel-caption">
                                        <h4>[!ATOM]Title[ATOM!]</h4>
                                        <p>[!ATOM]Caption[ATOM!]</p>
                                    </div>
                                </div>
                                <!-- THEBALL-CONTEXT-END:* -->
                            </div>
                            <a class="left carousel-control" href="#myCarousel[!ATOM]ID[ATOM!]" data-slide="prev">‹</a>
                            <a class="right carousel-control" href="#myCarousel[!ATOM]ID[ATOM!]" data-slide="next">›</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end oip-module-modal-images.txt -->


        <!-- THEBALL-CONTEXT-END:ImageGroupCollection -->

    </div>
    <br>
    [!ATOM]IFrameSources[ATOM!]
    <script>
        $(function(){
            var $container = $('#flowcontainer');
            $container.isotope({
                itemSelector: '.oipimagecollection'
            });
        });
    </script>
</div>

<div class="reading-pane-footer">
    <p></p>
    <p>
        <i class="icon-user"></i>  <a href="#">[!ATOM]ContactPerson[ATOM!]</a>
        | <i class="icon-calendar"></i> [!ATOM]StartingTime[ATOM!]
        | <i class="icon-bookmark"></i> <input class="text input-xxlarge " name="share_url" value="http://www.weconomy.fi/www-public/oip-layout-landing.phtml?type=activity&id=[!ATOM]ID[ATOM!]">
    </p>
</div>
<!-- THEBALL-CONTEXT-END:AaltoGlobalImpact.OIP.Activity -->
